
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answer Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ask Me Anything!</h1>
        <div id="question-box">
            <label for="question">Type your question:</label>
            <input type="text" id="question" placeholder="Ask something...">
        </div>
        <button onclick="answerQuestion()">Submit Question</button>
        <div id="answer-box">
            <h2>Answer:</h2>
            <p id="answer"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
